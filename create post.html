    <div class="content">
      <h2>Type your post</h2>
      <div class="toolbar_buttons">
        <div class="btn-group">

          <!-- <button class="btn"><img src = "TextEditButtons/bold.svg">Bold</button> -->
          <button class="btn"><i class="fa fa-bold"></i></button>
          <button class="btn"><i class="fa fa-italic"></i></button>
          <button class="btn"><i class="fa fa-underline"></i></button>
          <button class="btn"><i class="fa fa-list-ul"></i></button>
          <button class="btn"><i class="fa fa-list-ol"></i></button>
          <button class="btn"><i class="fa fa-undo"></i></button>

        </div>

        <div class="btn-group">
          <button class="btn"><i class="fa fa-align-right"></i></button>
          <button class="btn"><i class="fa fa-align-center"></i></button>
          <button class="btn"><i class="fa fa-align-left"></i></button>
          <button class="btn"><i class="fa fa-align-justify"></i></button>
        </div>

        <div class="btn-group">
          <button class="btn"><i class="fa fa-image"></i></button>
          <button class="btn"><i class="fa fa-paperclip"></i></button>
          <button class="btn"><i class="fa fa-trash"></i></button>
        </div>

      </div>

      <div class="text_title">
        <h4>Post Title</h4>
        <textarea rows="1" cols="100" name="message" ></textarea>
      </div>
      <br>
      <div class="text_box">
        <h4>Post Content</h4>
        <br>
        <textarea rows="40" cols="100" name="message"></textarea>
      </div>

      <div class="poster">
        <a href="#"> Post </a>
      </div>

      <div class="clear">
      </div>
    </div>
